{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">
<div class="carousel-indicators">
    {% for b in banners %}
    {% if b.queue == 0 %}
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    {% else %}
        <button type="button" data-bs-target="#demo" data-bs-slide-to="{{b.queue}}"></button>
    {% endif %}
    {% endfor %}
  </div>
  <div class="carousel-inner">

{% for b in banners %}
{% if b.queue == 0 %}
    <div class="carousel-item active">
{% else %}
    <div class="carousel-item">
{% endif %}
    <a href="{{b.link.path}}" class="link__album">
    <picture>
        <source media="(max-width: 576px)" srcset="{{b.image_mobile.url}}">
        <source media="(min-width: 577px)" srcset="{{b.image.url}}">
        <img align="center" src="">
    </picture>
    </a>
        </div>
{% endfor %}

  </div>
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
