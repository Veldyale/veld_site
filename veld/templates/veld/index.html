{% extends 'veld/base.html' %}
{% load static %}

{% block title %}
OKSANA VELD
{% endblock %}
{% block album %}
    {% include 'veld/carousel.html' %}
{% endblock %}
{% block content %}
<section class="py-5">
<div class="container-fluid px-4 px-lg-5 mt-5">
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center " style="min-height: 600px;">
        {% for p in posts %}
        {% if p.image and p.is_published %}
                <div class="col mb-4">
                    <div class="card col-xxl-3" style="max-width:345px; min-width:300px; border-radius: 0px;">
                        <div style="min-height: 340px;">
                            <div style="height: 60%; margin-bottom: 10px;">
                                <a href="#"><img class="card-img-top p-3 " src="{{p.image.url}}" alt="Card image" style="vertical-align: middle;"></a>
                            </div>
                        </div>
                        <div class="card-body" style="height: 100%">
                              <h4 class="card-title text-center" style="height: 50%">{{p.title}}</h4>
                            <div class="row mb-2" style="height: 20%">
                            </div>
                        </div>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
</section>
{% endblock %}
